<!DOCTYPE html>
<html>

<head>
    <title>New Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Crete+Round|IBM+Plex+Serif|Tajawal&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="col s6 center-align">New Customer</h1>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="company" type="text" class="validate">
                        <label for="company">Company Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="firstName" type="text" class="validate">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="lastName" type="text" class="validate">
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="Please enter a valid email"></span>
                    </div>
                    <div class="input-field col s6">
                        <input id="phone" type="tel" class="validate" pattern="^\d{3}-\d{3}-\d{4}$" required>
                        <label for="phone">Phone Number (xxx-xxx-xxxx)</label>
                        <span class="helper-text"
                            data-error="Please enter a valid phone number in correct format"></span>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
